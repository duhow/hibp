name: Alma 12 gcc-12.2

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Run Alma container
        run: |
          docker run --rm -v $(pwd):/workspace -w /workspace almalinux:latest /bin/bash -c "
          dnf update &&
          dnf install -y gcc gcc-c++ glibc-devel make curl cmake ninja-build git libcurl-devel libevent-devel ruby libtbb-devel &&
          cd ext/restinio &&
          gem install Mxx_ru &&
          mxxruexternals &&
          cd ../.. &&
          cmake -G Ninja -S . -B build -DCMAKE_BUILD_TYPE=debug -DNOPCH=ON -DBINFUSE_TEST=OFF -DHIBP_TEST=ON &&
          cmake --build build
          "
